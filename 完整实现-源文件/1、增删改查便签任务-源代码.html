<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>增删改查</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
<div class='cont'>
	<div class="page-top">
		<div class="page-content">
			<h2>任务计划列表</h2>
		</div>
	</div>
	<div class="main" id='app'>
		<h3 class="big-title">添加任务</h3>
		<input placeholder="例如：吃饭睡觉打豆豆：   提示：+回车即可添加任务" name="" class='task-input' type='text'
			@keyup.Enter = 'addToUp'




		>
		<ul class='task-count'>
			<li class='f1'>1个任务完成</li>
			<li class='action'>
				<a href="javascript:;" class='active'>所有任务</a>
				<a href="#">未完成的任务</a>
				<a href="#">完成的任务</a>
			</li>
		</ul>
		<h3 class='big-title'>任务列表：</h3>
		<div class="tasks">
			<span class="no-task-tip">还没有添加任何任务</span>
			<span class='no-task-tip tip-toggle'>
				<input type="checkbox" class='toggle' name="">
				<span>全标记为完成</span>
			</span>
			<ul class="todo-list">
				<li class="todo completed" v-for='item in list'>
					<div class="view">
						<input class="toggle" checked="" type='checkbox'>
						<label>{{item.title}}</label>
						<button class='destroy'></button>
					</div>
					<!-- <input type="text" class='edit' name=""> -->
				</li>
				<li class="todo completed">
					<div class="view">
						<input class="toggle" checked="" type='checkbox'>
						<label>吃饭睡觉打豆豆</label>
						<button class='destroy'></button>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript" src="vue2.js"></script>
<script type="text/javascript">
	 var list = [
            {
                title: "吃饭睡觉打豆豆1",
                isChecked: false
            },
            {
                title: "吃饭睡觉打豆豆1",
                isChecked: true
            },
        ];

        new Vue({
        	el:'#app',
        	data:{
        		list:list
        	},
        	methods:{
        		addToUp(){
        			alert(2)
        		}
        	}
        })
</script>



</body>
</html>
